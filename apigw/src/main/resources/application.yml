server:
  port: 8083

spring:
  application:
    name: api-gateway
  zipkin:
    base-url: http://zipkin:9411
  cloud:
    gateway:
      routes:
        - id: order
          uri: lb://ORDER
          predicates:
            - Path=/api/v1/order/**

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
